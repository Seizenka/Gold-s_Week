    <!-- Notes OPENCLASSROOM sur Javascript :

        Le DOM définit la structure d'une page et le moyen d'interagir avec elle : il s'agit d'une interface de 
        programmation, ou API (Application Programming Interface).

        Accéder au DOM avec la variable document
        Lorsqu'un programme JavaScript s'exécute dans le contexte d'un navigateur web, il peut 
        accéder à la racine du DOM en utilisant la variable document.Cette représentation de la 
        structure d'une page web offerte par un navigateur et 
        exploitable via JavaScript est appelée DOM, pour Document Object Model.-->
